<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かいスタのBANが解除されるまで</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントを適用 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub風のダークな背景色 */
            color: #c9d1d9; /* 明るいテキスト色 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- カウントダウン表示エリア -->
    <div class="text-center p-8 bg-[#161b22] rounded-3xl shadow-2xl border-4 border-[#30363d] max-w-4xl w-full mx-4 transform transition-all duration-300 hover:scale-105">
        <!-- タイトル -->
        <h1 class="text-3xl md:text-5xl font-extrabold mb-4 text-white drop-shadow-lg">かいスタのBANが解除されるまで</h1>
        
        <!-- カウントダウンの残り秒数 -->
        <p id="countdown" class="text-5xl md:text-7xl font-extrabold text-[#58a6ff] tracking-wider animate-pulse">
            <!-- JavaScriptでここに秒数が表示されます -->
        </p>

        <!-- 区切り線 -->
        <hr class="my-6 border-[#30363d]">

        <!-- 詳細なカウントダウン -->
        <p id="detailedCountdown" class="text-lg md:text-2xl mt-4 font-medium text-[#c9d1d9]">
            <!-- JavaScriptでここに詳細な時間が表示されます -->
        </p>

        <!-- メッセージボックス -->
        <div id="messageBox" class="hidden mt-4 p-4 text-lg font-semibold bg-green-500 text-white rounded-lg">
            BANが解除されました！
        </div>
    </div>

    <script>
        // 目標の日時を設定 (2025年8月15日 23時09分16秒)
        const targetDate = new Date('2025-08-15T23:09:16');
        const countdownElement = document.getElementById('countdown');
        const detailedCountdownElement = document.getElementById('detailedCountdown');
        const messageBox = document.getElementById('messageBox');
        let countdownInterval;

        /**
         * カウントダウンを更新する関数
         */
        function updateCountdown() {
            // 現在の日時を取得
            const now = new Date();
            
            // 残り時間をミリ秒で計算
            const difference = targetDate.getTime() - now.getTime();
            
            // ミリ秒を秒に変換
            const totalSecondsRemaining = Math.floor(difference / 1000);

            if (totalSecondsRemaining <= 0) {
                // カウントダウンが終了した場合
                countdownElement.textContent = '0 秒';
                detailedCountdownElement.textContent = '0 時間 0 分 0 秒';
                messageBox.classList.remove('hidden');
                clearInterval(countdownInterval); // タイマーを停止
            } else {
                // カウントダウンが進行中の場合
                countdownElement.textContent = `${totalSecondsRemaining} 秒`;

                // 残り時間（時、分、秒）を計算
                const hours = Math.floor(totalSecondsRemaining / 3600);
                const minutes = Math.floor((totalSecondsRemaining % 3600) / 60);
                const seconds = totalSecondsRemaining % 60;
                
                detailedCountdownElement.textContent = `あと ${hours} 時間 ${minutes} 分 ${seconds} 秒`;
            }
        }

        // ページ読み込み時に即座にカウントダウンを開始
        updateCountdown();

        // 1秒ごとにカウントダウンを更新
        countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
